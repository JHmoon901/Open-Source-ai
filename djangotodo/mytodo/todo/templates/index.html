<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .container-border {
            border: 2px solid #000000;
            padding: 20px;
            margin: 20px;
            height: calc(100vh - 40px);
        }
    </style>
</head>

<body>
    <div class="container-border text-center">
        <form action="{% url 'index' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="todo"><h3 class="text-black mt-5">Todo List</h3></label>
            <center><input type="text" placeholder="todo" name="todo" class="form-control" style="width:30%;"></center>                
            <button type="submit" class="btn btn-info text-white mt-3">Add</button>               
        </form>
            
        <div class="mt-3" style="display: flex; flex-direction: column; align-items: center;">
            {% for i in list %}
                <div class="card ps-2" style="width:30%;">
                    <li>{{ i.todo }} <a class="btn btn-danger" style="float: right;" href="{% url 'delete' i.id %}" onclick="return confirm('정말로 삭제하시겠습니까?')">Delete</a></li>                
                </div> <br>
            {% endfor %}
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
